<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Productos</title>
</head>

<body>
    <div class="container">
        <h1>Productos</h1>
            <!--Objetos-->
        <form action="col-6">
            <label>Nombre producto: </label>
            <input type="text" class="form-control" id="nombre">
            <label>Precio: </label>
            <input type="number" class="form-control" id="precio">
            <label>Cantidad: </label>
            <input type="number" class="form-control" id="cantidad">
            <!--Botones-->
            <div class="row mt-3">           
                <button type="button" class="btn btn-succes" id="agregar">Agregar</button>
                <button type="button" class="btn btn-clean" id="Limpiar">Limpiar</button>
            </div>
        </form>
            <!--Tabla-->
        <div class="col-12 mt-3" id="productos">
            <table class="table table-striped" id="lista">
                <tr>
                    <td>Nombre</td>
                    <td>Precio</td>
                    <td>Cantidad</td>
                    <td>Total</td>
                    <td>Acciones</td>
                </tr>
            </table>
        </div>
        <div class="col-10 text-right" id="total"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
    <script src="app.js"></script>

</body>

</html>
